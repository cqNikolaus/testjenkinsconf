credentials:
  system:
    domainCredentials:
    - credentials:
      - string:
          scope: GLOBAL
          id: "diffblue-license-key"
          secret: ${DIFFBLUE_LICENSE_KEY}
          description: "Diffblue license key"
      - usernamePassword:
          scope: GLOBAL
          id: "github-credentials"
          username: "${GITHUB_USER}"
          password: "${GITHUB_PASS}"
          description: "GitHub Credentials"
